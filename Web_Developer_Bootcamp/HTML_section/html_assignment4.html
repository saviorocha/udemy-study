<!DOCTYPE html>
<html nighteye="disabled">
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="first_name">First name: </label>
			<input type="text" id="first_name" placeholder="John" required>
			<label for="last_name">Last name: </label>
			<input type="text" id="last_name" placeholder="Smith" required>
		</div>

		<div>
			<label for="male">Male</label>
			<input type="radio" name="sex_option" id="male">
			<label for="female">Female</label>
			<input type="radio" name="sex_option" id="female">
			<label for="other">Other</label>
			<input type="radio" name="sex_option" id="other">
		</div>		

		<div>
			<label for="email">E-mail: </label>
			<input type="email" id="email" placeholder="Your email" required>
			<label for="password">Password: </label>
			<input type="password" id="password" pattern=".{5,10}" required title="5 to 10 characters">
		</div>		

		<div>
			<label for="month">Birthday</label>
			<select id="month">
				<option value="">Month</option>
				<option value="jan">Jan</option>
				<option value="fev">Fev</option>
				<option value="mar">Mar</option>
			</select>
			<select>
				<option value="">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
			<select>
				<option value="">Year</option>
				<option value="2000">2000</option>
				<option value="2001">2001</option>
				<option value="2002">2002</option>
			</select>
		</div>		

		<div>
			<label for="terms-condition">I agree to the term and conditions</label>
			<input type="checkbox" name="terms-condition" id="terms-condition">
		</div>		

		<div>
			<input type="submit" name="submit" value="Submit">
		</div>		
	</form>
</body>
</html>
